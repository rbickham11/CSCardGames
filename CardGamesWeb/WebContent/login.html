    <div class="section">

      <div class="container well">

        <form action="/api/holdemtable/login" id="loginForm" method="POST">
	        <div class="form-group">
		    	<label for="name">Username</label>
		    	<input id="name" type="text" name="userName" class="form-control" placeholder="Enter username">
		    </div>
		    
		    <div class="form-group">
		    	<label for="name">Password</label>
		    	<input type="password" class="form-control" id="password" placeholder="Password" name="password">
		    </div>
	        
	       
	        <input type="submit" value="submit" class="btn btn-primary">
	    </form>

    <!-- Bootstrap core JavaScript -->

    <script src="resources/javascript/bootstrap.js"></script>
    <script src="resources/javascript/modern-business.js"></script>

    <script>
	$('#loginForm').on('submit', function(e) {
        
        e.preventDefault();
         var data = {
                        name: $("#name").val(), 
                        password: $("#password").val()
                     };

        $.ajax({
          
          type: "POST",          
          url: "/api/holdemtable/login",
          headers: { 
              'Accept': 'application/json',
              'Content-Type': 'application/json' 
          },
          data: data,
          success: function(data) {
            if(data == "success") {
            	window.location = "/index.html";
            }
            else {
            	alert("Invalid login");
            }
          },
          dataType: "json"
        });

    });
    </script>
